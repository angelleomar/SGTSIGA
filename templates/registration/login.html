


    <link rel="stylesheet" href="/static/css/style2.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Inicio de sesión</title>




    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="/static/img/logo.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Iniciar sesión</h1>
                <div>Por favor, inicia sesión para usar la plataforma</div>
            </div>
            <form class="login-card-form" action="" method="POST" id="login-form">
                {% csrf_token %}
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">Email</span>
                    <input type="text" placeholder="Introducir Matricula" name="username" id="username_id" autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">Lock</span>
                    <input type="password" name="password" placeholder="Introducir Contraseña" id="password_id" required>
                </div>
                {% if form.errors %}
                    <span class="text-danger"><i class="fas fa-exclamation-circle"></i> ID y contraseña inválidos.</span><br>
                {% endif %}
      
                <div class="form-item-other">
                    
                    <a href="{% url 'password_reset' %}" class="link">¡Olvidé mi contraseña!</a>
                </div>
                <button type="submit" class="btn btn-primary" id="login-btn"><i class="fas fa-sign-in-alt"></i><small> INICIAR SESIÓN</small></button>
            </form>
            
        </div>
        <div class="login-card-social">
            <div>Redes sociales:</div>
            <div class="login-card-social-btns">
                <a href="https://es-la.facebook.com/UPTapachula">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook"
                        width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                    </svg>
                </a>
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
